<html>
    <head>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
            <script  type="text/javascript" src="getDataCtr.js"></script>
    </head>
<body ng-app="myApp" ng-controller="getDataCtr">
    <div >
            <h1>Users data using async method=><br></h1>
             <!-- <p>{{data}}</p>  -->
            <!-- <ul ng-repeat="x in data.data">
                {{x.id}}<br>{{x.name}}
               
            </ul> -->
            <table border="2"><th>id</th><th>name</th>
                <th>email</th>
                <th>geo :lat</th>
                <tr ng-repeat="val in data.data">
                    <td>{{val.id}}</td>
                    <td>{{val.name}}</td>
                    <td>{{val.email}}</td>
                    <td>{{val.address.geo.lat}}</td>
                </tr>
            </table>
    </div>
   
             
</body>
</html>
